<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questions</title>
        <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <main>
            <div class="container text-center">
                <div class="col-md-12">
                    <h1>Faça sua pergunta</h1>
                    <br>
                    <br>
                    <h4 id="answer">Sua resposta aparecerá aqui!</h4>
                    <div class="input-group mb-3 fixed-bottom" id="question-area">
                        <input type="text" class="form-control question-input" id="question" placeholder="Digite aqui" aria-label="question area" aria-describedby="button-addon2" required>
                        <button class="btn send-button" type="submit" id="enviar" onclick="getAnswer()">Enviar</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal fade" id="alert-modal" tabindex="-1" aria-labelledby="alert-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alert-title">Opa, pera lá!</h5>
                    </div>
                    <div class="modal-body" id="alert-content"></div>
                    <div class="modal-footer">
                        <button class="btn" id="dismiss-btn" data-bs-dismiss="modal">Entendido!</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
